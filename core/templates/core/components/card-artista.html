{% load static %}
<!-- primer grid -->

    <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-black">{{aux.Nombre}}</h5>
    </a>
    <img src="{% if aux.Imagen %}{{ aux.Imagen.url }}{% else %}{% static 'core/Img/usuario.png' %}{% endif %}" alt="Coperativa Logo" class="w-80 h-80 img-height" />

    <p class="mb-3 font-normal text-gray-700 dark:text-black">{{aux.Descripcion}}</p>
    <a href="{% url 'detalle_artista' aux.id %}"

        Saber mas
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
    </a>
