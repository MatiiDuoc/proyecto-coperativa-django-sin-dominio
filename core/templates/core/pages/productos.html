{% extends 'core/layouts/base.html' %}
{% load static %}
{% block title %}Productos{% endblock %}


{% block contenido %}
<div class="container mx-auto items-center px-10 min-h-[86%]">
    <h1 class="text-3xl font-bold text-center text-white">Productos agregados</h1>
    {% if user.is_superuser %}
        <div class="gap-3 flex justify-start">
            <button class="mx-3 btn bg-green-500 text-white p-2 shadow-md transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 duration-300"><a href="{% url 'agregar_producto' %}">Agregar un producto</a></button>
        </div>
    {% endif %}
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4 my-10">
        {% for aux in lista %}
            {% include 'core/components/card-producto.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
