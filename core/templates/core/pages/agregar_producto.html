{% extends 'core/base.html' %}
{% load static %}
{% block title %}Agregar Producto{% endblock %}

{% load tailwind_filters %}

{% block contenido %}
<div class="container mx-auto px-10">
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <!--<button class="bg-red-500 rounded-lg cursor-pointer py-1 px-4">Reset</button>-->
        <button class="bg-blue-500 rounded-lg cursor-pointer py-1 px-4 text-white" type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
