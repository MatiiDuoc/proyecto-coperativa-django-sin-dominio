{% extends 'core/layouts/base-dashboard.html' %}
{% load static %}

{% load tailwind_filters %}

{% block content %}
<!-- cards -->
<div class="w-full px-6 py-6 mx-auto">

  <div class="flex flex-wrap -mx-3">
    <div class="flex-none w-full max-w-full px-3">
      <div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border">
        <form action="" method="POST" class="p-10" enctype="multipart/form-data">
          {% csrf_token %}
          <h1>Actualizar Producto</h1>
          <br>
          {{ form|crispy }}
          <button class="bg-red-500 rounded-lg cursor-pointer py-1 px-4 text-white" type="reset">Restablecer</button>
          <button class="bg-blue-500 rounded-lg cursor-pointer py-1 px-4 text-white" type="submit">Guardar</button>
          <a class="bg-gray-500 rounded-lg cursor-pointer py-2 px-4 text-white" href="{% url 'dashboard-productos' %}">Volver</a>
        </form>
      </div>
    </div>
  </div>

  {% include 'core/includes/footer.html' %}

</div>

{% endblock content %}
