<!DOCTYPE html>
<html lang="en">
  {% load static %}
  {% load tailwind_filters %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'core/Css/Style.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Inicio de Login -->
    <div class="container rounded border-black border bg-white mt-5 p-5">
      <h1 class="p-2">Iniciar sesión</h1>
      <form class="border rounded p-4 border-white mt-5" method="POST">
        {% csrf_token %}
          <div class="items-center align-items-center">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                ><strong>Correo electrónico</strong></label
              >
              <input
                type="text"
                class="form-control border-black"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="username"
                
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                ><strong>Contraseña</strong></label
              >
              <input
                type="password"
                class="form-control border-black"
                id="exampleInputPassword1"
                name="password"
              />
            </div>

          </div>
        <div class="align-items-center text-center">
          <button type="submit" class="btn btn-primary d-flex justify-content-center align-items-center">Iniciar sesión</button>
          <p class="pt-2">
            ¿No tienes una cuenta?
            <a href="{% url 'registro' %}">Regístrate</a>
          </p>

          <hr />

          <a
            role="button"
            class="btn bg-white shadow border d-flex justify-content-center align-items-center"
            href="/Html/Inicio/index3.html"
          >
            <strong>Iniciar sesión con Google</strong>
            <i class="fa-brands fa-google fa-2x ms-2"></i>
          </a>

          <a
            role="button"
            class="btn bg-white shadow border d-flex justify-content-center align-items-center mt-3"
          >
            <strong>Iniciar sesión con Microsoft</strong>
            <i class="fa-brands fa-microsoft fa-2x ms-2"></i>
          </a>
        </div>
      </form>
    </div>
    <!-- Fin de Login -->

    <!-- Latest compiled JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% if messages %}
      {% for aux in messages %}
        <script>
            const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({
                icon: "{{aux.tags}}",
                title: "{{aux}}"
            });
        </script>
      {% endfor %}
    {% endif %}
  </body>
</html>
