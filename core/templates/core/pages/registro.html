<!DOCTYPE html>
<html lang="en">
    
{% load static %}
{% load tailwind_filters %}


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'core/Css/Style.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Inicio de registro -->
    <div class="container mx-auto rounded border-black border bg-white mt-5 px-64 py-8  justify-center items-center">
    <h1 class="text-3xl font-bold text-center text-black">Registrarse</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="bg-blue-500 rounded-lg cursor-pointer py-1 px-4 text-white" type="submit">Registrarse</button>
        </form>
    </div>
    <!-- Fin de registro -->
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% if messages %}
        {% for aux in messages %}
            <script>
                const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });
                Toast.fire({
                    icon: "{{aux.tags}}",
                    title: "{{aux}}"
                });
            </script>
        {% endfor %}
    {% endif %}
</body>

</html>
