{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar Producto{% endblock %}

{% load tailwind_filters %}

{% block contenido %}
<div class="container mx-auto px-10">
    <h1 class="text-3xl font-bold text-center text-white">Actualizar producto</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <button class="bg-green-500 rounded-lg cursor-pointer py-1 px-4">Actualizar producto</button>
    </form>
</div>
{% endblock %}
